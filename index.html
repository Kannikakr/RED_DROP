<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RED_DROP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <nav class="flex items-center justify-between text-red-600 px-6 py-4 relative">

    <!-- Logo -->
    <div class="flex items-center gap-2">
      <h2 class="text-2xl">&#10084;</h2>
      <h1 class="text-xl font-bold tracking-wide">RED_DROP</h1>
    </div>

    <!-- Mobile menu button -->
    <button id="menuBtn" onclick="toggleMenu()"
            class="md:hidden absolute top-4 right-6 p-2 focus:outline-none">
      <!-- Hamburger -->
      <span id="iconHamburger" class="text-3xl">&#9776;</span>
      <!-- X mark -->
      <span id="iconX" class="hidden text-3xl">&times;</span>
    </button>

    <!-- Desktop menu -->
    <div class="hidden md:block">
      <ul class="flex gap-8 font-medium">
        <li class="cursor-pointer pb-1 border-b-2 border-transparent hover:border-red-400 transition-colors">Home</li>
        <li class="cursor-pointer pb-1 border-b-2 border-transparent hover:border-red-400 transition-colors">About</li>
        <li class="cursor-pointer pb-1 border-b-2 border-transparent hover:border-red-400 transition-colors">Banks near me</li>
        <li class="cursor-pointer pb-1 border-b-2 border-transparent hover:border-red-400 transition-colors">Become a donor</li>
        <li class="cursor-pointer pb-1 border-b-2 border-transparent hover:border-red-400 transition-colors">Request Blood</li>
        <li class="cursor-pointer pb-1 border-b-2 border-transparent hover:border-red-400 transition-colors">Camps</li>
        <li class="cursor-pointer pb-1 border-b-2 border-transparent hover:border-red-400 transition-colors">Contact</li>
        <li class="cursor-pointer pb-1 border-b-2 border-transparent hover:border-red-400 transition-colors">Login</li>
      </ul>
    </div>

    <!-- Mobile menu -->
    <div id="mobileMenu"
         class="hidden md:hidden absolute top-16 right-0 w-full bg-red-200 flex flex-col items-start px-6 py-4 space-y-4 font-medium z-10">
      <ul class="w-full">
        <li class="cursor-pointer pb-1 border-b-2 border-transparent hover:border-red-700 transition-colors">Home</li>
        <li class="cursor-pointer pb-1 border-b-2 border-transparent hover:border-red-700 transition-colors">About</li>
        <li class="cursor-pointer pb-1 border-b-2 border-transparent hover:border-red-700 transition-colors">Banks near me</li>
        <li class="cursor-pointer pb-1 border-b-2 border-transparent hover:border-red-700 transition-colors">Become a donor</li>
        <li class="cursor-pointer pb-1 border-b-2 border-transparent hover:border-red-700 transition-colors">Request Blood</li>
        <li class="cursor-pointer pb-1 border-b-2 border-transparent hover:border-red-700 transition-colors">Camps</li>
        <li class="cursor-pointer pb-1 border-b-2 border-transparent hover:border-red-700 transition-colors">Contact</li>
        <li class="cursor-pointer pb-1 border-b-2 border-transparent hover:border-red-700 transition-colors">Login</li>
      </ul>
    </div>

  </nav>

 <div class="wrapper">
    <div class="home">
      <!-- Text side -->
      <div class="home-con">
        <h1>Start Saving Lives</h1>
        <h3>
          <span>Become a donor or request blood</span><br>
          <span>And help save lives</span>
        </h3>
        <h2><button>Register</button></h2>
      </div>

      <!-- Image side -->
      <div class="home-img">
        <img src="home.jpg" alt="Blood donation illustration" />
      </div>
    </div>
  </div>
  
  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      const ham  = document.getElementById("iconHamburger");
      const x    = document.getElementById("iconX");
      menu.classList.toggle("hidden");
      ham.classList.toggle("hidden");
      x.classList.toggle("hidden");
    }
  </script>

</body>
</html>
