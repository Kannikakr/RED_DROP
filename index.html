<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RED_DROP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <nav class="flex items-center justify-between text-red-600 px-6 py-4 relative">

    <div class="flex items-center gap-2">
      <h2 class="text-2xl">&#10084;</h2>
      <h1 class="text-xl font-bold tracking-wide">RED_DROP</h1>
    </div>

    <div class="md:hidden absolute top-4 right-6 cursor-pointer text-3xl" onclick="toggleMenu()">
      &#9776;
    </div>

    <div class="hidden md:block">
      <ul class="flex gap-8 font-medium">
        <li class="hover:text-red-100 cursor-pointer">Home</li>
        <li class="hover:text-red-100 cursor-pointer">Volunteer</li>
        <li class="hover:text-red-100 cursor-pointer">Camps</li>
        <li class="hover:text-red-100 cursor-pointer">Login</li>
      </ul>
    </div>

    <div id="mobileMenu"
      class="hidden md:hidden absolute top-16 right-0 w-full bg-red-200 flex-col items-end px-6 py-4 space-y-4 font-medium z-10">
      <li class="list-none hover:text-red-700 cursor-pointer">Home</li>
      <li class="list-none hover:text-red-700 cursor-pointer">Volunteer</li>
      <li class="list-none hover:text-red-700 cursor-pointer">Camps</li>
      <li class="list-none hover:text-red-700 cursor-pointer">Login</li>
      <li class="list-none hover:text-red-700 cursor-pointer">Login</li>
      <li class="list-none hover:text-red-700 cursor-pointer">Login</li>
    </div>
  </nav>
  <div class="wrapper">

    <div class="flex items-center justify-between w-screen h-[80vh] px-8">
      <div class="flex flex-col justify-center max-w-[45%]">
        <h1 class="text-5xl font-bold mb-4">Start Saving Lives</h1>
        <h3 class="text-xl leading-snug mb-6">
          <span class="block">Become a donor or request for blood</span>
          <span class="block text-center">and help save lives</span>
        </h3>
        <button
          class="px-6 py-3 bg-red-600 text-white text-lg rounded-md transition-transform duration-200 ease-in-out hover:scale-105 hover:shadow-lg active:scale-100">
          Register
        </button>
      </div>
      <div class="flex justify-end w-1/2">
        <img src="Img_blood.png" alt="img" class="max-h-full object-contain" />
      </div>
    </div>


  </div>
  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("hidden");
    }
  </script>

</body>

</html>
